<section id="contact">
	<div class="banner">
		<div class="container">

			<div class="row">
				<div class="col-lg-4">
					
					
					<p>E-Mail is the best way to reach me <br> though there are other options mentioned beside.</p>
				</div>
				<div class="col-lg-8">
					<ul class="list-inline banner-social-buttons">
						{% for social in site.social %}
						<li>
							<a href="{{ social.url }}" target="_blank" class="btn btn-default btn"><i class="fa fa-{{ social.icon }} fa-fw"></i> &nbsp <span class="network-name">{{ social.title }}</span></a>
						</li>
						{% endfor %}
					</ul>
				</div>
			</div>
		</div>
		<!-- /.container -->
	</div>
</section>
<!-- /.banner -->
